<html>

<script type = "text/javascript">
      function displayNextImage() {
          x = (x === images.length - 1) ? 0 : x + 1;
          document.body.style = "background-image: url('"+images[x]+"');background-position: center;background-repeat: no-repeat;background-size: cover;"
      }
      function changeImage() {
          setInterval(displayNextImage, 5000);
      }

      var images = [], x = -1;
      images[0] = "test.jpg";
      images[1] = "test2.jpg";
      images[2] = "test3.jpg";
	  
</script>

<body onload = "changeImage()" style = "background-image: url('test.jpg');height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;">


</body>
</html>
